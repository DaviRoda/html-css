<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'MorrisRomanBlackAlt';
            src: url('fontes/MorrisRomanBlack.otf'), url(fontes/MorrisRomanBlack.ttf) format('opentype') ;
            font-weight: normal;
            font-style: normal;

            /* tipos de format()
            + opentype (otf)
            + truetype (ttf)
            + embedded-opentype
            + truetype-aat (Apple advanced Typography)
            +svg
            */

        }
        body {
            font-family: 'MorrisRomanBlackAlt';
        }

        h1 {
        font-family: 'MorrisRomanBlackAlt', Times, serif;
        font-size: 3em;
        font-weight: normal;
        }
    </style>
</head>
